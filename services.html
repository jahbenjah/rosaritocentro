---
title: Servicios
layout: default
---


<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <h2>Servicios</h2>
  </div>
</section><!-- End Breadcrumbs -->

<section id="services" class="services">
  <div class="container">
    <div class="row">
      {% for servicio in site.servicios %}
      <div class="col-lg-3 col-md-6 d-flex align-items-stretch mt-4">
        <div class="icon-box">
          <div class="icon"><i class="bx bxl-{{ servicio.icon }}"></i></div>
          <h4><a href="{{ servicio.url }}">{{ servicio.title}}</a></h4>
          <p> {{servicio.descripcion }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
