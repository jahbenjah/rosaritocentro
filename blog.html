<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <ol>
      <li><a href="/index.html">Inicio</a></li>
      <li>Blog</li>
    </ol>
    <h2>Blog</h2>
  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section id="blog" class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-8 entries">

        {% for post in site.posts %}

        <article class="entry">

          <div class="entry-img">
            <img loading="lazy" src="{{ post.image }}" alt="" class="img-fluid">
          </div>

          <h2 class="entry-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h2>

          <div class="entry-content">
            <p> {{ page.excerpt | strip_html | strip_newlines | truncate: 156 }} </p>
            <div class="read-more">
              <a href="{{ post.url }}">Leer MÃ¡s</a>
            </div>
          </div>

        </article><!-- End blog entry -->

        {% endfor %}


      </div><!-- End blog entries list -->

      <div class="col-lg-4">

        <div class="sidebar">

          <!-- categorias-->
          {%- include categorias.html -%}
          <!-- reciente -->

          <!-- etiquetas -->

        </div><!-- End sidebar -->

      </div><!-- End blog sidebar -->

    </div>

  </div>
</section><!-- End Blog Section -->
